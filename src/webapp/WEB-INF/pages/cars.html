<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car List</title>
</head>
<body>

<table>
    <tr>
        <td>Id</td>
        <td>Model</td>
        <td>Color</td>
    </tr>
    <tr th:each = "car : ${cars}">
        <td th:text = "${car.getId()}">Id</td>
        <td th:text = "${car.getModel()}">Model</td>
        <td th:text = "${car.getColor()}">Color</td>
    </tr>
</table>

</body>
</html>
